<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .zaloguj{
        font-size:20px;
        position: absolute;
        right: 0%;
        color:blue;
        }
        .zarejestruj{
        font-size:20px;
        color:white;
        position: absolute;
        right: 0%;
        }
        .login{
        font-size:30px;
        color:green
        }
    </style>
</head>
<!--<text th:text="${post.tresc}"></text>-->


<body style="background: linear-gradient(to bottom, #1f1f1f, #0d2562);">

<div class="container">



    <div class="header">
        <a th:href="@{login}" class="zaloguj">Zaloguj</a>
        <br>
        <a th:href="@{konto/zarejestruj}" class="zarejestruj">Zarejestruj się</a>
        <br>
        <a th:href="@{glowna}" class="login">STRONA GŁÓWNA</a>
        <br>
        <text th:text="${nazwa}" class="login"></text>
    </div>
    <br>
    <div class="content">
        <div th:each="dzial: ${dzialy}">
            <div class="forum">
                <div style="height:100px;">

                    <text th:text="${dzial.nazwaDzialu}"></text>
                    <a th:href="@{'/post/nowypost?dzial_id='+${dzial.id}}">Nowy post</a>
<!--                    <a th:href="@{'/category/edit/' + ${category.id}}">view</a>-->
                </div>
                <div th:each="post: ${dzial.posty}">
                    <div class="sekcja">
                        <div class="sekcja_lewo">
                            <a th:href="@{'/post/' + ${post.id}}"><text th:text="${post.nazwa}"></text></a>
                        </div>
                        <div class="sekcja_srodek">220/2442</div>
                        <div class="sekcja_prawo">Ostatnia aktywność : <text th:text="${post.zamknietePrzez}"></text></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
