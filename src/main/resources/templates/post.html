<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
                body{
            background-color :#1c1c1c;
        }
        input{
            background-color: #393939;
            font-size: 24px;
            margin-bottom: 20px;
            border:1px solid white;
        }
        label{
            font-size: 24px;

        }
        .submit{
            background-color :#ffffff;

        }
        .cointainer{
            margin: auto;
            width: 1200px;
            height: 1000px;
            padding: 20px;
            padding-top:100px;
            background: linear-gradient(to bottom, #1f1f1f, #242424);
            border-left: 1px solid white;
            border-right: 1px solid white;
            color: white;
        }
        .tytul{
            font-size: 34px;
            text-align: center;
            color:white
        }

        .formularz{
            padding-top:100px;
            margin-left:50px;
        }
        .sekcja{
            width: 1000px;
            /* height: 300px; */
            margin: auto;
            margin-bottom: 50px;
            padding: 20px;
            border: 1px solid white;
        }
        .sekcjal{
            width: 33%;
            float: left;
            margin: auto;
            padding-top: 50px;
            text-align: center;
        }
        .sekcjap{
            min-height: 100px;
            width: 56%;
            float: left;
            border-left: 1px solid white;
            padding-left: 60px;
        }
        .komentarz{
            text-align: right;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<!--<text th:text="${post.tresc}"></text>-->
<!--<div th:each="post: ${dzial.posty}">-->
<body>

<div class="cointainer">

    <div class="sekcja" style="background-color :#1e1e1e;">
        <div th:text="${post.zalozonePrzez.nazwa}" class="sekcjal"></div>
        <div th:text="${post.tresc}" class="sekcjap"></div>
        <div style="clear: both;"></div>
    </div>

    <div th:each="kom: ${post.komentarze}" class="sekcja">

        <div th:text="${kom.uzytkownik.nazwa}" class="sekcjal"></div>
        <div th:text="${kom.tresc}" class="sekcjap"></div>
        <div style="clear: both;"></div>
    </div>

    <form action="/api/komentarz/dodajKomentarz" class="komentarz" method="post">
        <input style="display:none;" type="text" name="postId" th:value="${post.id}"/>
        <input type="text" name="tresc"/>
        <input class="submit" type="submit" value="dodaj komentarz" />
    </form>

</div>
</body>
</html>
